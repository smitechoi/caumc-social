<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background: #f7f7f7; }
    .admin-container { max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 30px; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
    th { background: #f0f0f0; color: #333; }
    tr:hover { background: #f9f9f9; }
    .pdf-btn { background: #dc3545; color: white; border: none; border-radius: 6px; padding: 8px 18px; cursor: pointer; transition: 0.2s; }
    .pdf-btn:hover { background: #c82333; }
  </style>
</head>
