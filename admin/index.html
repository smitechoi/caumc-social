<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1976d2">
  <title>관리자 페이지</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 30px;
    }
    h1 {
      color: #1976d2;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background: #f0f0f0;
      color: #333;
    }
    tr:hover {
      background: #f9f9f9;
    }
    .pdf-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    .pdf-btn:hover {
      background: #c82333;
    }
    @media (max-width: 768px) {
      .admin-container { padding: 10px; }
      table { font-size: 14px; }
      th, td { padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>환자 리스트 (관리자)</h1>
    <div id="patient-list">로딩 중...</div>
  </div>
  <script src="../js/firebase/config.js"></script>
  <script src="../js/firebase/firebase.js"></script>
  <script src="../js/firebase/crud.js"></script>
  <script src="../js/services/TranslationService.js"></script>
  <script src="../js/components/Report.js"></script>
  <script src="admin.js"></script>
</body>
</html>
